# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17.x'
      - name: Install dependencies
        run: npm ci
      - name: Build TypeScript app
        run: npx tsc
      - name: Build TypeDoc
        run: npx typedoc *.ts --name Underschool --exclude editor.ts --exclude init.ts --readme DOCS.md --out ./build/docs/
      - name: Copy game.html to index.html
        run: cp ./build/game.html ./build/index.html
      - name: Create downloadable zip
        run: |
          cd ./build
          zip -r public.zip .
          cd ..
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
