<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #game {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:black;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #ecf0f1;
        }
        body {
            background-color: black;
        }
        #modal {
            position: fixed;
            overflow-y: scroll;
            width: 100vw;
            height: 100vh;
            background-color: #ecf0f1;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #modal a{
            margin: 1px;
        }
        #modal canvas {
            display: inline-block;
            margin: 0 auto;
            border: 1px solid #000;
        }
    </style>
    <title>UnderSchool - Editor</title>
    <script type="module"src="editor.js" defer></script>
</head>
<body>
    <div id="loading">
        <h1>Loading...</h1>
    </div>
    <canvas style="display: none" id="game"></canvas>
    <!-- <canvas height="1000" width="1000" class="tilemap" style="display: none;"></canvas>-->
    <div style="display: none" id="modal">
    </div>
</body>
</html>
