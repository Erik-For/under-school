<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underschool</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #game {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:black;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #ecf0f1;
        }
        body {
            background-color: #2c3e50;
        }
    </style>
    <script type="module" src="init.js"></script>
</head>
<body>
    <div id="loading">
        <h1>Loading...</h1>
    </div>
    <canvas style="display: none" id="game"></canvas>
</body>
</html>
